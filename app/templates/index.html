{% extends "base.html" %}

    {% block page_content %}
        <div id="main-content">
            <div id="current">
                <h2>Current Location</h2>
                <p>Latitude: <span id="latitude"></span></p>
                <p>Longitude: <span id="longitude"></span></p>
            </div>

            <div id="pass-times">
                <h2>Get Pass Times</h2>
                <div class="form">
                    <label for="lat-input">Latitude:</label>
                    <input type="text" id="lat-input" name="lat-input"><br><br>
                    <label for="long-input">Longitude:</label>
                    <input type="text" id="long-input" name="long-input"><br><br>
                    <button id="pass-time-submit">Submit</button>
                </div>
                <div class="results">
                    <ul id="time-list">

                    </ul>
                </div>
            </div>

            
            <div id="astros">
                <h2>There are currently <span id="num-astros"></span> astronauts in space</h2>
                <ul id='astros-list'>
                    
                </ul>
            </div>
        </div>
        
    {% endblock %}
